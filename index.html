<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Play MIDI files from your browser with MidiPlayerJS" />
		<meta name="keywords" content="MIDI, music, player, javascript" />
		<title>Midi to bitsy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="demo/bower_components/skeleton/css/normalize.css">
		<link rel="stylesheet" href="demo/bower_components/skeleton/css/skeleton.css">

		
		<style type="text/css">
			body {background:#d8d8f6;}
			#select-file {display:none;}			
		</style>
	</head>
	<body>
		<div class="container" style="padding-top:12px;">
			<div class="row">
				<div class="twelve columns">
					<h1>&#127929;Midi to Bitsy&#127929;</h1>
					<p>Midi to Bitsy turns midi files into bitsy tune data.  This was made using <a href="https://github.com/grimmdude/MidiPlayerJS">MidiPlayerJS</a></p>
					<h4>Monophonic Midi (QUANTIZED to 1/16(logic) 1/4(fl studio))</h4>
					<p><a href="https://github.com/DavidTurner2/midi-to-bitsy/blob/master/README.md">INSTRUCTIONS READ ME</a> there should be 16 notes in a bar EXAMPLE MIDI's for demonstration<a href="./anotherroom2lead.mid" download="">another room lead</a>...<a href="./anotherroom2bass.mid" download="">another room bass</a> </p>
					<label for="midi1">Treble/main melody</label>
					<input id="midi1" type="file" onchange="loadFile()" accept=".mid"/> 

					<label for="midi2">Bass/Counter melody</label>
					<input id="midi2" type="file" onchange="loadFile2()" accept=".mid"/>
	
					<div style="border:1px solid #ccc;margin-bottom:12px;background:#f7f7f7;">
						<div id="play-bar" style="padding-bottom:0.01px;height:0.01px;background:#33C3F0;width:0%;"></div>
					</div>
					<input id="b" type="button" onclick="stop()"  value="Display data" style="background-color: #555;" disabled/> >>>
					<textarea id="output" style="width: 800px; height: 500px;  font-size:20px; position: absolute; left: 200px;"></textarea>

					<!--
					<h4>Tempo</h4>
					<p>
						<input id="test" type="range" min="50" max="200" value="100" onchange="changeTempo(this.value)" style="width:200px;" />
					</p>-->
					<hr />
					
					<div id="events" class="well"></div>
				</div>
			</div>
		</div>
		<script src="browser/midiplayer.js"></script>
		<script src="demo/js/soundfont-player.min.js"></script>
		<script src="demo/js/app.js"></script>
		
	
	</body>
</html>
